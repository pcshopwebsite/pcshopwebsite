<!-- Nav bar -->
<nav id="nav">
    <div class="hamburger" id="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
    <a href="" class="logo">
        <h1>
            <span class="pc">PC</span><span class="shop">Shop</span><span>üëç</span>
        </h1>
    </a>
    <input type="text" class="search" id="search" placeholder="Macbook pro" />
    <ul class="menu">
        <li class="menu-item">
            <button mat-icon-button arial-hidden="false" aria-label="Chat">
                <mat-icon>chat</mat-icon>
            </button>
            <a href="#" class="message" id="message">Message</a>
        </li>
        <li class="menu-item">
            <button mat-icon-button arial-hidden="false" aria-label="Shopping cart">
                <mat-icon>shopping_cart</mat-icon>
            </button>
            <a href="#" class="cart" id="cart">Shopping cart</a>
        </li>
    </ul>
</nav>
<!-- Hero section -->
<section id="hero">
    <div class="hero-content">
        <h1 class="hero-title">PC Shop</h1>
        <p class="hero-subtitle">Find the best deals for your next PC</p>
        <a href="#" class="hero-btn">Shop now</a>
    </div>
</section>
<!-- Computer list-->
<section id="computers">
    <div class="computer-card" *ngFor="let computer of computers$ | async as list">
        <div class="computer-img">
            <img [src]="computer.thumbnail" [alt]="computer.name" onerror="this.onerror=null;this.src='/assets/images/macbookpro14inches.jpg'"/>
        </div>
        <div class="computer-info">
            <h2>{{ computer.name }}</h2>
            <p> {{ computer.description }}</p>
            <p> ${{ computer.price }}</p>
            <p> R{{ computer.rating }}</p>
        </div>
        <div class="rating">
            <span class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</span>
        </div>
        <div class="actions">
            <button mat-icon-button aria-hidden="false" aria-label="Add to cart">
                <mat-icon>add_shopping_cart</mat-icon>
            </button>
            <button mat-icon-button aria-hidden="false" aria-label="Save">
                <mat-icon>bookmark</mat-icon>
            </button>
            <button mat-button color="accent">Buy now</button>
        </div>
    </div>
</section>
<!--Footer-->
<footer>
    <ul>
        <li>
            <a href="#">Home</a>
        </li>

            <a href="">Categories</a>
        </li>

</footer>
